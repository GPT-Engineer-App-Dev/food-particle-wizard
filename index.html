<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Particle Accelerator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #accelerator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vmin;
            height: 90vmin;
            border: 2px solid #4a4a4a;
            border-radius: 50%;
            overflow: hidden;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
        }
        .particle {
            position: absolute;
            font-size: 32px;
            transition: all 0.1s linear;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.7));
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 10px;
        }
        select, input, button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }
        button {
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 5s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div id="accelerator"></div>
        <div class="controls">
            <select id="foodType">
                <option value="ðŸŽ">Apple</option>
                <option value="ðŸŒ">Banana</option>
                <option value="ðŸ•">Pizza</option>
                <option value="ðŸ”">Burger</option>
                <option value="ðŸ¦">Ice Cream</option>
            </select>
            <input type="range" id="speed" min="1" max="10" value="5">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </div>
    <script>
        const accelerator = document.getElementById('accelerator');
        const foodTypeSelect = document.getElementById('foodType');
        const speedInput = document.getElementById('speed');
        const startButton = document.getElementById('start');
        const stopButton = document.getElementById('stop');

        let particles = [];
        let animationId;

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = foodTypeSelect.value;
            particle.style.left = '50%';
            particle.style.top = '50%';
            particle.angle = Math.random() * Math.PI * 2;
            particle.speed = speedInput.value * 0.2;
            particle.radius = 0;
            particle.scale = 0.1;
            accelerator.appendChild(particle);
            particles.push(particle);
        }

        function updateParticles() {
            const centerX = accelerator.clientWidth / 2;
            const centerY = accelerator.clientHeight / 2;
            const maxRadius = Math.min(centerX, centerY) - 20;

            particles.forEach(particle => {
                particle.radius += particle.speed;
                particle.scale = Math.min(particle.scale + 0.01, 1);
                const x = Math.cos(particle.angle) * particle.radius;
                const y = Math.sin(particle.angle) * particle.radius;
                particle.style.transform = `translate(${x}px, ${y}px) scale(${particle.scale})`;

                if (particle.radius > maxRadius) {
                    accelerator.removeChild(particle);
                    particles = particles.filter(p => p !== particle);
                }
            });

            if (particles.length < 20) {
                createParticle();
            }

            animationId = requestAnimationFrame(updateParticles);
        }

        function startAccelerator() {
            stopAccelerator();
            updateParticles();
        }

        function stopAccelerator() {
            cancelAnimationFrame(animationId);
            particles.forEach(particle => accelerator.removeChild(particle));
            particles = [];
        }

        startButton.addEventListener('click', startAccelerator);
        stopButton.addEventListener('click', stopAccelerator);
    </script>
</body>
</html>
